<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROMASPOT - O seu espaço de fragrâncias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AROMASPOT</h1>
            <nav>
                <h3>Nos acompanhe</h3>
                <ul class="social-media">
                    <li>
                        <a href="#" title="Siga-nos no Instagram">
                            <img src="./Images/icons8instagram.png" alt="Logo do Instagram" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Facebook">
                            <img src="./Images/icons8facebook.png" alt="Logo do Facebook" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Visite nosso canal no youtube">
                            <img src="./Images/icons8youtube.png" alt="Logo do Youtube" />
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Twitter">
                            <img src="./Images/icons8twitterx.png" alt="Logo do Twitter" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="introduction">
        <div class="container">
            <h2>Algo especial está a caminho</h2>
            <p>
                Nosso espaço está em construção. Siga-nos nas nossas medias sociais ou subscreva para receber novidades enquanto você espera.
            </p>
        </div>
    </section>
    <section id="subscribe">
        <div class="container">
            <div class="row">
                <div class="col">
                  <h2>Subscreva agora</h2>
                  <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="text" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" id="telefone"></textarea>
                    <div class="form-check form-switch termos">
                      <label class="form-check-label" for="termos">Li e concordo com os termos do site.</label>
                      <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-secondary">Evniar</button>
                  </form>
                </div>
            </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; AROMASPOT - Todos os direitos reservados 2024
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
